<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selector Imágenes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
        <script src="index.js" type="module" defer></script>
    </head>
    <body>
        <main class="main" id="main">
            <h1 class="title">
                Transformaciones de <span class="pink">Kirby</span> en
                <span class="red">Kirby Super Star</span>
            </h1>
            <div id="selectedImageDiv" class="selectedImageDiv">
                <p id="selectedImageTitle" class="">Cargando...</p>
                <figure>
                    <img id="selectedImage" class="selectedImage" />
                </figure>
                <button class="btnImage btnRandomImage" id="btnRandomImage">
                    <img src="images/svg/shuffleRandom.svg" alt="Random" />
                </button>
                <button class="btnImage btnPauseImage" id="btnPauseImage">
                    <img src="images/svg/stop.svg" alt="Stop">
                </button>
                <button class="btnImage btnLeftImage" id="btnLeftImage">
                    <
                </button>
                <button class="btnImage btnRightImage" id="btnRightImage">
                    >
                </button>
            </div>
            <div class="sliderSelector">
                <button class="btnScroll" id="btnSelectorLeft"><<</button>
                <ul class="ulSelector" id="ulSelector">
                    <!--
                        <li>
                            <figure>
                                <img />
                            </figure>
                            <p> </p>
                        </li>
                    -->
                </ul>
                <button class="btnScroll" id="btnSelectorRight">>></button>
            </div>
            <footer class="footer">
                Creado por
                <a href="https://github.com/Paman00"
                    >Miguel Ángel García Beltrán</a
                >
            </footer>
        </main>
    </body>
</html>
